<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiFix.AI Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
    }

    .main {
      display: flex;
      flex: 1;
      height: calc(100% - 70px); /* header 高度 */
      overflow: hidden;
    }

    .sidebar {
      width: 200px;
      background-color: #1f2a3a;
      color: white;
      padding-top: 1rem;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 0.6rem 1rem;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #33475b;
    }

    .submenu {
      padding-left: 1rem;
      display: none;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background-color: #003366;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        height: 100%;
        z-index: 100;
      }

      .sidebar.hidden {
        transform: translateX(-200px);
      }

      .toggle-btn {
        left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>Welcome to SiFix.AI Smart Maintenance Assistant</header>

  <div class="main">
    <div class="sidebar" id="sidebar">
      <ul>
        <li>首页</li>
        <li>聊天</li>
        <li>当前会话</li>
        <li>历史记录</li>
        <li onclick="toggleSubmenu()">设置 ▼</li>
        <ul class="submenu" id="submenu">
          <li>权限接入</li>
          <li>模型</li>
          <li>文档库</li>
          <li>提示词</li>
        </ul>
        <li>文件传</li>
      </ul>
    </div>

    <div class="content">
      <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
      <iframe src="https://udify.app/chatbot/LnwnQ3e2yGRQdc1Z" allow="microphone"></iframe>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const submenu = document.getElementById("submenu");

    function toggleSidebar() {
      sidebar.classList.toggle("hidden");
    }

    function toggleSubmenu() {
      submenu.style.display = submenu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
