<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiFix.AI Chatbot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 200px;
      right: 0;
      z-index: 1000;
    }

    .sidebar {
      width: 200px;
      background-color: #1f2a3a;
      color: white;
      padding: 1rem 0.5rem;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    .sidebar.hidden {
      transform: translateX(-200px);
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-left: 1rem;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #33475b;
    }

    .toggle-sidebar {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1001;
      background-color: #003366;
      color: white;
      border: none;
      padding: 0.4rem 0.6rem;
      cursor: pointer;
    }

    .chat-container {
      margin-left: 200px;
      margin-top: 70px;
      margin-bottom: 60px;
      height: calc(100% - 130px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .input-bar {
      position: fixed;
      bottom: 0;
      left: 200px;
      right: 0;
      background-color: white;
      padding: 0.5rem 1rem;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-bar input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-bar button {
      padding: 0.5rem 1rem;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
      .sidebar {
        transform: translateX(-200px);
      }
      .sidebar.shown {
        transform: translateX(0);
      }
      .chat-container {
        margin-left: 0;
      }
      .input-bar {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>MFG 行业知识库</h2>
    <ul>
      <li>首页</li>
      <li>聊天</li>
      <li>当前会话</li>
      <li>历史记录</li>
      <li onclick="toggleSubMenu()">设置 ▼</li>
      <ul id="submenu" style="display:none;">
        <li>权限&接入</li>
        <li>模型</li>
        <li>文档库</li>
        <li>提示词</li>
      </ul>
      <li>文件传</li>
    </ul>
  </div>

  <header>Welcome to SiFix.AI Smart Maintenance Assistant</header>

  <div class="chat-container">
    <iframe
      src="https://udify.app/chatbot/LnwnQ3e2yGRQdc1Z"
      allow="microphone">
    </iframe>
  </div>

  <div class="input-bar">
    <input type="text" placeholder="输入消息..." />
    <button>发送</button>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hidden");
    }

    function toggleSubMenu() {
      const submenu = document.getElementById("submenu");
      submenu.style.display = submenu.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
