<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiFix.AI Chatbot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .chat-container {
      height: calc(100% - 70px); /* adjust based on header height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      min-height: 700px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Welcome to SiFix.AI Smart Maintenance Assistant
  </header>

 <iframe
 src="https://udify.app/chatbot/LnwnQ3e2yGRQdc1Z"
 style="width: 100%; height: 100%; min-height: 700px"
 frameborder="0"
 allow="microphone">
</iframe>
</body>
</html>
